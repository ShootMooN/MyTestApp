<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <h1 data-ng-bind="article.title"></h1>
    <div data-ng-show="authentication.user.objectId == article.creator.objectId">
        <a href="/#!/articles/{{article.objectId}}/edit">edit</a>
        <a href="#" data-ng-click="delete();">delete</a>
    </div>
    <small>
        <em>Posted on</em>
        <em data-ng-bind="article.updatedAt | date:'mediumDate'"></em>
        <em>by</em>
        <em data-ng-bind="article.creatorName"></em>
    </small>
    <p data-ng-bind="article.content"></p>
</section>
