<section data-ng-controller="ArticlesController" data-ng-init="find()">
    <h1>Articles</h1>
    <ul>
        <li data-ng-repeat="article in articles">
            <a data-ng-href="#!/articles/{{article.objectId}}" data-ng-bind="article.title"></a>
            <br>
            <small data-ng-bind="article.updatedAt | date:'medium'"></small>
            <small>/</small>
            <small data-ng-bind="article.creatorName"></small>
            <p data-ng-bind="article.content"></p>
        </li>
    </ul>
    <div data-ng-hide="!articles || articles.length">
        No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
    </div>
</section>
